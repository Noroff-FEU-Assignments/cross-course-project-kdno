<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Contact Gamehub"/>
    <title>Gamehub | Contact </title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Gamehub</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html"class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
     <h1>Contact</h1>
     <form method="GET">
       <div class="form-wrapper">
        <section>
          <label for="name"> Name*</label>
          <input type="text" id="name" name="name"/>
          <label for="email"> E-mail*</label>
          <input type="text" id="email" name="email"/>  
          <label for="ordernumber"> Order number (optional)</label>
          <input type="text" id="ordernumber" name="ordernumber"/>
        <section>
          <input type="checkbox" id="antirobot" name="human" />
          <label for="antirobot"> I am not a robot</label>
        </section> 
         </section>
         <section>
          <label for="message"> Message*</label>
          <textarea id="message" name="message"></textarea>
         </section>
       </div>
         <input type="Submit" value="submit" class="cta" />
     </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
